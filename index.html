<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BLINK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #4CAF50;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .website-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="website-name">BLINK</div>
    <div class="dropdown">
        <span style="cursor: pointer; color: white;">&#9776;</span>
        <div class="dropdown-content">
            <a href="profile.html">Profile Page</a>
            <a href="withdraw.html">Withdrawal Page</a>
        </div>
    </div>
</div>

<div class="main-content">
    <h2>Welcome to BLINK!</h2>
    <p>We value your privacy as much as you do!.</p>
</div>

</body>
</html>
